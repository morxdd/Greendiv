<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁 | 綠域植栽</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="icon" href="images/logo/logo_ico.svg" type="image/x-icon">
    <style>
        header {
            font-family: 'Noto Sans TC', sans-serif;
            width: 100%;
            height: 60px;
            display: flex;
            background-color: brown;
            margin: auto;
            position: fixed;
            top: 0;          /* 距離頂部0 */
            left: 0;         /* 距離左側0 */
            justify-content: space-between;
            align-items: center;
            margin: auto;
            box-sizing: border-box;
            padding: 0 20px;
        }
        .logobox {
            height: 60px;
            background-color: aqua;
        }
        .logobox img {
            width: 100%;
            height: 100%;
        }
        #menuToggle {
            background-color: blueviolet;
            
        }
        .burgerbox {
            position: relative;
        }
        #panel {
            background-color: blanchedalmond;
            height: 100vw;
            position: absolute;
            right: -100%;
            top: 0;
            width: 100%;
            transition: transform 0.5s;
            z-index: 10;
        }
        @media (min-width: 450px) {
            #panel {
                width: 450px;
            }
        }
        #menuToggle input:checked ~ #panel {
            right: 0px;
        }
        .main-ul {
            margin: 60px;
            background-color: blueviolet;
        }
        #burger {
            display: none;
        }
        #panel .xx {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .main-ul {
            font-weight: 400;
            font-size: 24px;
            
        }


        .banner-container {
            margin: 00px 20px 20px 20px;
        }
        .banner-imgbox{
            aspect-ratio: 1/1;
            overflow: hidden;
            background-color: aqua;
            border-radius: 36px;
        }
        .banner-imgbox img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }
    </style>
</head>

<body>
    <header>
        <div class="logobox">
            <a href="index.html"><img src="images/logo/GreenDivLogo.svg" alt="Logo"></a>
        </div>
        <nav>
            <div id="menuToggle">
                <label for="burger" class="burgerbox"><img src="images/icons/hanbtn.svg"></label>
                <input type="checkbox" id="burger">
                <div id="panel">
                    <label for="burger" class="burgerbox xx"><img src="images/icons/xx.svg" alt=""></label>
                    <ul class="main-ul">
                        <a href="goods.html"><li class="main-li li-a">植物</li></a>
                        <a href=""><li class="main-li li-b">盆器與配件</li></a>
                        <a href=""><li class="main-li li-c">護理指南</li></a>
                        <a href="server.html"><li class="main-li li-d">服務</li></a>
                        <li class="main-li main-about-li li-e">
                            關於
                            <ul class="about-ul">
                                <li class="about-li"><a href="about.html">關於我們</a></li>
                                <li class="about-li"><a href="contact.html">聯絡我們</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="icons">
                        <div class="icon-item"><a href=""><img src="images/icons/serch.svg" alt=""></a></div>
                        <div class="icon-item"><a href=""> <img src="images/icons/SquirrelSetup.svg" alt=""></a></div>
                        <div class="icon-item"><a href=""> <img src="images/icons/shop.svg" alt=""></a></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="banner-container">
        <div class="banner-imgbox">
            <img src="images/other/index_banner_hd.jpg" alt="綠域植栽，深植綠意空間">
        </div>
        <div class="banner-textbox">
            <div class="banner-textbox-title">
                <h1>深植生活，<br>繽紛綠意空間。</h1>
            </div>
            <div class="banner-textbox-text"><a href="goods.html">來去逛逛</a></div>
        </div>
    </div>

</body>
</html>
